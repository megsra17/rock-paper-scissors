<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            Human: <scpan id="human-score">0</scpan>
        </div>
        <h1>Rock Paper Scissors</h1>
        <div>
            Computer: <scpan id="computer-score">0</scpan>
        </div>
    </header>
    <main>
        <div id="result"></div>
        <div id="choices-container">
            <img src="/images/rock.png" alt="rock" id="rock" class="choice" />
            <img src="/images/paper.png" alt="paper" id="paper" class="choice" />
            <img src="/images/Scissors copy.png" alt="scissors" id="scissors" class="choice" />
        </div>
    </main>
    <script src="game.js"></script>
</body>

</html>
